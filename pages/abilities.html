<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>War Forger – Abilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
  <meta name="description" content="Search abilities and battle traits by alliance, warband, and runemarks." />
</head>

<body data-bs-theme="dark">

  <!-- Header -->
  <div id="header"></div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-black sticky-top">
    <div class="collapse navbar-collapse justify-content-around" id="navbarAbilities">
      <ul class="navbar-nav">

        <!-- Grand Alliance Filter -->
        <li class="nav-item dropdown me-3">
          <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
            id="grandAllianceFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
            Grand Alliance</button>
          <div class="dropdown-menu" aria-labelledby="grandAllianceFilterMenu"
            id="grandAllianceFilter" data-bs-auto-close="false"></div>
        </li>

        <!-- Warbands Filter -->
        <li class="nav-item dropdown me-3">
          <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
            id="warbandFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
            Warbands</button>
          <div class="dropdown-menu" aria-labelledby="warbandFilterMenu"
            id="warbandFilter" data-bs-auto-close="false"></div>
        </li>

        <!-- Runemark Filter -->
        <li class="nav-item dropdown me-3">
          <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
            id="runemarkFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
            Runemark</button>
          <div class="dropdown-menu" aria-labelledby="runemarkFilterMenu"
            id="runemarkFilter" data-bs-auto-close="false"></div>
        </li>

        <!-- Cost Filter -->
        <li class="nav-item dropdown me-3">
          <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
            id="costFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
            Cost</button>
          <div class="dropdown-menu" aria-labelledby="costFilterMenu"
            id="costFilter" data-bs-auto-close="false"></div>
        </li>
      </ul>

      <!-- Search Bar -->
      <input type="text" id="abilitiesSearchBar" class="form-control me-3" 
        placeholder="Search abilities or battle traits...">

      <!-- Clear Button -->
      <button id="abilitiesClearFiltersBtn" class="btn btn-secondary">Clear</button>

    </div>
  </nav>

  <!-- Result Count -->
  <p id="abilitiesResultsCount" class="text-end">Results</p>

  <!-- Ability Information -->
  <div id="abilitiesContainer" class="container-fluid main-bg"></div>

  <!-- Pagination -->
  <div id="abilitiesPaginationBottom" class="pagination-container"></div>

  <!-- Scroll to Top -->
  <button id="scrollToTopAbilitiesBtn" class="btn btn-secondary position-fixed bottom-0 end-0 m-4 scroll-to-top">↑ Top</button>

  <script type="module">
    import { loadHeader } from "../js/header.js";
    loadHeader();
    import "../js/abilities.js";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
