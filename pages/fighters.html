<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>War Forger – Fighters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <meta name="description" content="Search and filter War Forger fighters." />
</head>

<body data-bs-theme="dark">

    <!-- Header -->
    <div id="header"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-black sticky-top">
        <div class="collapse navbar-collapse justify-content-around" id="navbarNavFightersFilter">
            <ul class="navbar-nav">

            <!-- Grand Alliance Filter -->
            <li class="nav-item dropdown me-3">
                <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
                    id="fightersGrandAllianceFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Grand Alliance</button>
                <div class="dropdown-menu" aria-labelledby="fightersGrandAllianceFilterMenu"
                    id="fightersGrandAllianceFilter" data-bs-auto-close="false"></div>
            </li>

            <!-- Warband Filter -->
            <li class="nav-item dropdown me-3">
                <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
                id="fightersWarbandFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Warbands
                </button>
                <div class="dropdown-menu" aria-labelledby="fightersWarbandFilterMenu"
                    id="fightersWarbandFilter" data-bs-auto-close="false"></div>
            </li>

            <!-- Runemark Filter -->
            <li class="nav-item dropdown me-3">
                <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
                id="fightersRunemarkFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Runemarks
                </button>
                <div class="dropdown-menu" aria-labelledby="fightersRunemarkFilterMenu"
                    id="fightersRunemarkFilter" data-bs-auto-close="false"></div>
            </li>

            <!-- Points Filter -->
            <li class="nav-item dropdown me-3">
                <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
                id="fightersPointsFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Points
                </button>
                <div class="dropdown-menu" aria-labelledby="fightersPointsFilterMenu"
                    id="fightersPointsFilter" data-bs-auto-close="false"></div>
            </li>

            <!-- Movement Filter -->
            <li class="nav-item dropdown me-3">
                <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
                id="fightersMovementFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Movement
                </button>
                <div class="dropdown-menu" aria-labelledby="fightersMovementFilterMenu"
                    id="fightersMovementFilter" data-bs-auto-close="false"></div>
            </li>

            <!-- Toughness Filter -->
            <li class="nav-item dropdown me-3">
                <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
                id="fightersToughnessFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Toughness
                </button>
                <div class="dropdown-menu" aria-labelledby="fightersToughnessFilterMenu"
                    id="fightersToughnessFilter" data-bs-auto-close="false"></div>
            </li>

            <!-- Wounds Filter -->
            <li class="nav-item dropdown me-3">
                <button class="nav-link btn btn-secondary btn-lg dropdown-toggle" href="#" 
                id="fightersWoundsFilterMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Wounds
                </button>
                <div class="dropdown-menu" aria-labelledby="fightersWoundsFilterMenu"
                    id="fightersWoundsFilter" data-bs-auto-close="false"></div>
            </li>
            </ul>

            <!-- Search Bar -->
            <input type="text" id="fighterSearchBar" class="form-control me-3" 
                placeholder="Search fighter names or attributes...">

            <!-- Clear Button -->
            <button id="fightersClearFiltersBtn" class="btn btn-secondary">Clear</button>

        </div>
    </nav>

    <!-- Result Count -->
    <p id="fightersResultsCount" class="text-end text-white"></p>

    <!-- Fighter Information -->
    <div id="fightersContainer" class="container-fluid main-bg"></div>

    <!-- Pagination -->
    <div id="fightersPaginationBottom" class="pagination-container"></div>

    <!-- Scroll to Top -->
    <button id="scrollToTopFightersBtn" class="btn btn-secondary position-fixed bottom-0 end-0 m-4 scroll-to-top">↑ Top</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { loadHeader } from "js/header.js"
        loadHeader();
        import "js/fighters.js";
    </script>

</body>
</html>
